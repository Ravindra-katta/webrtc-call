<!DOCTYPE html>
<html>
<head>
  <title>Audio Call</title>
  <style>
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 10px auto;
    }
  
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  
    #endBtn {
      display: none;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
  
    #timer {
      margin-top: 10px;
      font-family: monospace;
      font-size: 18px;
      display: none;
    }
  </style>
  
</head>
<body>
  <h2>Audio Call</h2>
  <p id="status">Click join to start</p>

  <video id="localVideo" autoplay muted playsinline style="width: 45%; border-radius: 10px;"></video>
<video id="remoteVideo" autoplay playsinline style="width: 45%; border-radius: 10px;"></video>


  <button id="joinBtn">Join Call</button>

  <div class="loader" id="loader"></div>
  <div id="timer">‚è± 00:00</div>
  <button id="endBtn">üî¥ End Call</button>

  <button id="muteBtn" style="display:none;">Mute üéôÔ∏è</button>

  



  <script>
    const joinBtn = document.getElementById('joinBtn');
    const status = document.getElementById('status');
    let socket;
    let peerConnection;
    let localStream;
    let roomId;
    let role;
    let remoteAudio; // <-- move this to global scope


    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    joinBtn.onclick = async () => {
  joinBtn.disabled = true;
  status.innerText = "Joining...";
  showLoader(true);

  try {
    localStream = await navigator.mediaDevices.getUserMedia({ audio: true ,video: true});

    const localVideo = document.getElementById("localVideo");
    localVideo.srcObject = localStream;

    setupSocket();
  } catch (err) {
    status.innerText = "Mic access denied. Please allow audio.";
    joinBtn.disabled = false;
    showLoader(false);
    console.error("Mic error:", err);
  }
};


    function setupSocket() {
      socket = new WebSocket("wss://infinityl.onrender.com"); // üëà Use your Render URL

      socket.onopen = () => {
        socket.send("join");
        status.innerText = "Waiting for match...";
      };

      socket.onmessage = async (msg) => {
        const parsed = JSON.parse(msg.data);

        if (parsed.type === "waiting") {
          status.innerText = "Waiting for a partner...";
        }

        if (parsed.type === "matched") {
          roomId = parsed.roomId;
          role = parsed.role;
          status.innerText = `Matched in room ${roomId} as ${role}`;
          showLoader(false);
          endBtn.style.display = "inline-block";
          muteBtn.style.display = "inline-block";


          startConnection();
        }

        if (parsed.type === "offer" && role === "answerer") {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(parsed.data));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          sendMessage("answer", answer);
        }

        if (parsed.type === "answer" && role === "offerer") {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(parsed.data));
          startTimer();

        }

        if (parsed.type === "candidate") {
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(parsed.data));
          } catch (e) {
            console.error("Error adding ICE:", e);
          }
        }

        if (parsed.type === "partner_left") {
          status.innerText = "Partner disconnected..\n Want to Talk with Another Person!";
          stopTimer();  // Stop the timer when the partner leaves
          endBtn.style.display = "none";  // Hide the end call button
          muteBtn.style.display = "none";


          // Enable the Join button and reset the UI for User A
        joinBtn.disabled = false;
        joinBtn.innerText = "Join Call";  // Reset Join button text
        }

        if (parsed.type === "mute_state") {
          const muted = parsed.data;
          status.innerText = muted ? "Your partner is muted üîá" : "Call ongoing üéß";

        // Mute/unmute partner's audio playback
          if (remoteAudio) {
           remoteAudio.muted = muted; // üëà this line actually silences the partner's audio
          }
        }



      };

      socket.onerror = (e) => {
        console.error("WebSocket error:", e);
        status.innerText = "WebSocket error.";
      };
    }

    function sendMessage(type, data) {
      socket.send(JSON.stringify({ type, roomId, data }));
    }

    function startConnection() {
      peerConnection = new RTCPeerConnection(config);
      
      peerConnection.oniceconnectionstatechange = () => {
      console.log("ICE state:", peerConnection.iceConnectionState);
      };


      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          sendMessage("candidate", event.candidate);
        }
      };

      /*peerConnection.ontrack = (event) => {
        const audio = new Audio();
        audio.srcObject = event.streams[0];
        audio.play();
      };*/



      peerConnection.ontrack = (event) => {
        remoteAudio = new Audio();
        remoteAudio.srcObject = event.streams[0];
        remoteAudio.autoplay = true;
        remoteAudio.play();

        const remoteVideo = document.getElementById("remoteVideo");
        remoteVideo.srcObject = event.streams[0];


        // Start the timer when audio actually starts playing
        startTimer();
};


      localStream.getTracks().forEach(track =>
        peerConnection.addTrack(track, localStream)
      );

      if (role === "offerer") {
        createAndSendOffer();
      }

      const muteBtn = document.getElementById("muteBtn");
      let isMuted = false;

      muteBtn.onclick = () => {
      if (localStream) {
        isMuted = !isMuted;
        localStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
        muteBtn.innerText = isMuted ? "Unmute üîá" : "Mute üéôÔ∏è";
        status.innerText = isMuted ? "You are muted üîá" : "Call ongoing üéß";

        sendMessage("mute_state", isMuted); // üëà Notify peer

  }
};


    }

    async function createAndSendOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      sendMessage("offer", offer);
    }

    const loader = document.getElementById('loader');
const endBtn = document.getElementById('endBtn');
const timerDisplay = document.getElementById('timer');

let timerInterval;
let seconds = 0;

function showLoader(show) {
  loader.style.display = show ? "block" : "none";
}

function showTimer(show) {
  timerDisplay.style.display = show ? "block" : "none";
}

function startTimer() {
  seconds = 0;
  timerDisplay.textContent = "‚è± 00:00";
  showTimer(true);
  timerInterval = setInterval(() => {
    seconds++;
    const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
    const secs = String(seconds % 60).padStart(2, '0');
    timerDisplay.textContent = `‚è± ${mins}:${secs}`;
  }, 1000);
}

function stopTimer() {
  clearInterval(timerInterval);
  showTimer(false);
}

endBtn.onclick = () => {
  status.innerText = "Call ended.\n Want to Talk with another Person!";
  endBtn.style.display = "none";
  muteBtn.style.display = "none";
  if (peerConnection) peerConnection.close();
  if (socket) socket.close();
  stopTimer();
  joinBtn.disabled = false;  // Enable join button for another call
  joinBtn.innerText = "Join Call";  // Reset Join button text

};

  </script>
</body>
</html>
