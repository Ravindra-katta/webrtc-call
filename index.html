<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Call UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #00332e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #status {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    #joinBtn {
      background-color: #1abc9c;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      padding: 12px 32px;
      margin-bottom: 40px;
    }

    .name-label {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 10px 0;
    }

    #timer {
      font-size: 1.4rem;
      margin-top: 20px;
      margin-bottom: 40px;
      font-weight: 500;
    }

    .call-controls {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .control-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .control-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e1e1e;
      color: white;
    }

    .end-btn {
      background-color: #e74c3c;
    }

    .control-wrapper small {
      margin-top: 8px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <p id="status">Click join to start</p>
  <button id="joinBtn">Join Call</button>

  <p class="name-label">You</p>
  <p class="name-label">Partner</p>
  <div id="timer">00:00</div>

  <div class="call-controls">
    <div class="control-wrapper">
      <button id="muteBtn" class="control-btn">ðŸŽ¤</button>
      <small>Unmute</small>
    </div>
    <div class="control-wrapper">
      <button id="endBtn" class="control-btn end-btn">ðŸ“ž</button>
      <small>End</small>
    </div>
    <div class="control-wrapper">
      <button class="control-btn">ðŸ”Š</button>
      <small>Speaker</small>
    </div>
  </div>
  <script>
    const joinBtn = document.getElementById('joinBtn');
    const status = document.getElementById('status');
    const muteBtn = document.getElementById("muteBtn");
    let isMuted = false;
    let socket;
    let peerConnection;
    let localStream;
    let roomId;
    let role;
    let remoteAudio; // <-- move this to global scope

    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    joinBtn.onclick = async () => {
    joinBtn.disabled = true;
    status.innerText = "Joining...";
    showLoader(true);

  try {
    localStream = await navigator.mediaDevices.getUserMedia({ audio: true});

    setupSocket();
  } catch (err) {
    status.innerText = "Mic access denied. Please allow audio.";
    joinBtn.disabled = false;
    showLoader(false);
    console.error("Mic error:", err);
  }
  };

    function setupSocket() {
      socket = new WebSocket("wss://infinityl.onrender.com"); // ðŸ‘ˆ Use your Render URL

      socket.onopen = () => {
        socket.send("join");
        status.innerText = "Waiting for match...";
      };

      socket.onmessage = async (msg) => {
        const parsed = JSON.parse(msg.data);

        if (parsed.type === "waiting") {
          status.innerText = "Waiting for a partner...";
        }

        if (parsed.type === "matched") {
          roomId = parsed.roomId;
          role = parsed.role;
          status.innerText = `Matched in room ${roomId} as ${role}`;
          showLoader(false);
          endBtn.style.display = "inline-block";
          muteBtn.style.display = "inline-block";

          startConnection();
        }

        if (parsed.type === "offer" && role === "answerer") {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(parsed.data));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          sendMessage("answer", answer);
        }

        if (parsed.type === "answer" && role === "offerer") {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(parsed.data));
          //startTimer();

        }

        if (parsed.type === "candidate") {
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(parsed.data));
          } catch (e) {
            console.error("Error adding ICE:", e);
          }
        }

        if (parsed.type === "partner_left") {
          status.innerText = "Partner disconnected..\n Want to Talk with Another Person!";
          stopTimer();  // Stop the timer when the partner leaves
          endBtn.style.display = "none";  // Hide the end call button
          muteBtn.style.display = "none";

          // ðŸ”½ Add this cleanup
          if (remoteAudio) {
            remoteAudio.pause();
            remoteAudio.srcObject = null;
            remoteAudio = null;
          }
          

          // Enable the Join button and reset the UI for User A
        joinBtn.disabled = false;
        joinBtn.innerText = "Join Call";  // Reset Join button text
        }

        if (parsed.type === "mute_state") {
          const muted = parsed.data;
          status.innerText = muted ? "Your partner is muted ðŸ”‡" : "Call ongoing ðŸŽ§";

        // Mute/unmute partner's audio playback
          if (remoteAudio) {
           remoteAudio.muted = muted; // ðŸ‘ˆ this line actually silences the partner's audio
          }
        }

      };

      socket.onerror = (e) => {
        console.error("WebSocket error:", e);
        status.innerText = "WebSocket error.";
      };
    }

    function sendMessage(type, data) {
      socket.send(JSON.stringify({ type, roomId, data }));
    }

    function startConnection() {
      peerConnection = new RTCPeerConnection(config);
      
      peerConnection.oniceconnectionstatechange = () => {
      console.log("ICE state:", peerConnection.iceConnectionState);
      };


      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          sendMessage("candidate", event.candidate);
        }
      };

      /*peerConnection.ontrack = (event) => {
        const audio = new Audio();
        audio.srcObject = event.streams[0];
        audio.play();
      };*/



      peerConnection.ontrack = (event) => {
        remoteAudio = new Audio();
        remoteAudio.srcObject = event.streams[0];
        remoteAudio.autoplay = true;
        remoteAudio.play();



        // Start the timer when audio actually starts playing
        startTimer();
};


      localStream.getTracks().forEach(track =>
        peerConnection.addTrack(track, localStream)
      );

      if (role === "offerer") {
        createAndSendOffer();
      }

      muteBtn.onclick = () => {
      if (localStream) {
        isMuted = !isMuted;
        localStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
        muteBtn.innerText = isMuted ? "Unmute ðŸ”‡" : "Mute ðŸŽ™ï¸";
        status.innerText = isMuted ? "You are muted ðŸ”‡" : "Call ongoing ðŸŽ§";
};

        sendMessage("mute_state", isMuted); // ðŸ‘ˆ Notify peer


  }
};

    async function createAndSendOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      sendMessage("offer", offer);
    }

const loader = document.getElementById('loader');
const endBtn = document.getElementById('endBtn');
const timerDisplay = document.getElementById('timer');

let timerInterval;
let seconds = 0;

function showLoader(show) {
  loader.style.display = show ? "block" : "none";
}

function showTimer(show) {
  timerDisplay.style.display = show ? "block" : "none";
}

function startTimer() {
  clearInterval(timerInterval); // Prevent multiple intervals
  seconds = 0;
  timerDisplay.textContent = "â± 00:00";
  showTimer(true);
  timerInterval = setInterval(() => {
    seconds++;
    const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
    const secs = String(seconds % 60).padStart(2, '0');
    timerDisplay.textContent = `â± ${mins}:${secs}`;
  }, 1000);
}


function stopTimer() {
  clearInterval(timerInterval);
  showTimer(false);
}

endBtn.onclick = () => {
  status.innerText = "Call ended.\n Want to Talk with another Person!";
  endBtn.style.display = "none";
  muteBtn.style.display = "none";

  if (peerConnection) {
  peerConnection.close();
  peerConnection = null;
}
if (socket && socket.readyState === WebSocket.OPEN) {
  socket.close();
  socket = null;
}

  stopTimer();

  // ðŸ”½ Add this cleanup
  if (remoteAudio) {
    remoteAudio.pause();
    remoteAudio.srcObject = null;
    remoteAudio = null;
  }

  joinBtn.disabled = false;  // Enable join button for another call
  joinBtn.innerText = "Join Call";  // Reset Join button text

};
  </script>
</body>
</html>
